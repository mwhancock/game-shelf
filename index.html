<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Shelf</title>

    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,300;0,400;0,500;0,700;0,900;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="icon" type="image/x-icon" href="img/fav-logo.png" />

    <!-- Scripts -->
    <script src="script.js" async></script>
  </head>

  <body>
    <!-- Top Navigation -->
    <header class="grid-box head">
      <div class="logo">
        <a href="index.html"
          ><img class="logo-img" src="img/logo.png" alt="company logo"
        /></a>
      </div>
      <input class="search" type="text" placeholder="Search..." />
      <ul class="grid-box nav-btn">
        <li><button class="btn">Log Out</button></li>
        <li><a href="#">Profile</a></li>
      </ul>
    </header>

    <!-- Main Body -->
    <main class="grid-box main-grid">

      <!-- Side Navigation -->
      <aside class="grid-box side-bar">
        <nav aria-label="primary-navigation">
          <ul class="nav-list grid-box">
            <li class="nav-item"><a href="index.html">Home</a></li>
            <li class="nav-item"><a href="library.html">Library</a></li>
            <li class="nav-item"><a href="#">Recommended</a></li>
            <li class="nav-item"><a href="#">Browse</a></li>
            <li class="nav-item"><a href="#">Forums</a></li>
          </ul>
        </nav>
      </aside>

      <!-- Gallery -->
      <div class="lable featured">
        <h2>Featured</h2>
      </div>
      <hr />
      <div class="gallery">

        <div class="feature-card fade">
          <img class="gallery-img" src="img/game1.jpg" alt="" />
        </div>

        <div class="feature-card fade">
          <img class="gallery-img" src="img/game2.jpg" alt="" />
        </div>

        <div class="feature-card fade">
          <img class="gallery-img" src="img/game3.jpg" alt="" />
        </div>

        <div class="feature-card fade">
          <img class="gallery-img" src="img/game4.jpg" alt="" />
        </div>

        <div class="feature-card fade">
          <img class="gallery-img" src="img/game5.jpg" alt="" />
        </div>
        
        <div class="feature-card fade">
          <img class="gallery-img" src="img/game6.jpg" alt="" />
        </div>

        <div class="feature-card fade">
          <img class="gallery-img" src="img/game7.jpg" alt="" />
        </div>
        <button class="prev-btn" onclick="prevSlide()">
          <span class="material-symbols-outlined"> arrow_back_ios </span>
        </button>
  
        <button class="next-btn" onclick="nextSlide()">
          <span class="material-symbols-outlined"> arrow_forward_ios </span>
        </button>
      </div>

      <!-- User Collection -->
      <div class="lable">
        <h2>Your Library</h2>
      </div>
      <hr />
      <section class="grid-box games">
        <div class="game-card">
          <img
            src="http://via.placeholder.com/200x200"
            alt="placeholder image"
          />
        </div>
        <div class="game-card">
          <img
            src="http://via.placeholder.com/200x200"
            alt="placeholder image"
          />
        </div>
        <div class="game-card">
          <img
            src="http://via.placeholder.com/200x200"
            alt="placeholder image"
          />
        </div>
        <div class="game-card">
          <img
            src="http://via.placeholder.com/200x200"
            alt="placeholder image"
          />
        </div>
        <div class="game-card">
          <img
            src="http://via.placeholder.com/200x200"
            alt="placeholder image"
          />
        </div>
        <div class="game-card">
          <img
            src="http://via.placeholder.com/200x200"
            alt="placeholder image"
          />
        </div>
        <div class="game-card">
          <img
            src="http://via.placeholder.com/200x200"
            alt="placeholder image"
          />
        </div>
        <div class="game-card">
          <img
            src="http://via.placeholder.com/200x200"
            alt="placeholder image"
          />
        </div>
      </section>

      <!-- Recommended Games -->
      <section class="grid-box recommend">
        <div class="lable">
          <h2>Recommended Games</h2>
        </div>
        <hr />
        <div class="grid-box rec-games">
          <div class="rec-game-card">
            <img
              src="http://via.placeholder.com/150x150"
              alt="placeholder image"
            />
          </div>
          <div class="rec-game-card">
            <img
              src="http://via.placeholder.com/150x150"
              alt="placeholder image"
            />
          </div>
          <div class="rec-game-card">

            />
          </div>

            />

          <div class="rec-game-card">
            <img
              src="http://via.placeholder.com/150x150"
              alt="placeholder image"
            />
          </div>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer>
      <div class="foot">
        <p class="copy">&copyMark Hancock 2023</p>
      </div>
    </footer>
  </body>
</html>
