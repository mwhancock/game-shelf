<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Shelf</title>

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,300;0,400;0,500;0,700;0,900;1,400&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="img/fav-logo.png">
</head>

<body>
    <header class="nav-grid">
        <div class="logo">
            <img class="logo-img" src="img/logo.png" alt="company logo">
        </div>
        <input class="search" type="text" placeholder="  Search...">
        <ul>
            <li><a>Log Out</a></li>
            <li><a>Profile</a></li>
        </ul>
    </header>
    
    <div class="grid-box">
        <aside class="side-bar">
            <ul class="list-grid">
                <li class="nav-item">item</li>
                <li class="nav-item">item</li>
                <li class="nav-item">item</li>
                <li class="nav-item">item</li>
                <li class="nav-item">item</li>
            </ul>
        </aside>
        <div class="lable">
            <h2>Your Collection</h2>
        </div>
        <hr>
        <section class="collection">
            <div class="games">
                <img src="http://via.placeholder.com/200x200" alt="">  
                <img src="http://via.placeholder.com/200x200" alt="">
                <img src="http://via.placeholder.com/200x200" alt="">
                <img src="http://via.placeholder.com/200x200" alt="">
                <img src="http://via.placeholder.com/200x200" alt="">
                <img src="http://via.placeholder.com/200x200" alt="">
                <img src="http://via.placeholder.com/200x200" alt="">
                <img src="http://via.placeholder.com/200x200" alt="">
            </div>    
        </section>
    
        <section class="recommend">
            <div class="lable">
               <h2>Recommended Games</h2>
            </div>
            <hr>
            <div class="rec-games">
                <img src="http://via.placeholder.com/150x150" alt="">
                <img src="http://via.placeholder.com/150x150" alt="">
                <img src="http://via.placeholder.com/150x150" alt="">
                <img src="http://via.placeholder.com/150x150" alt="">
                <img src="http://via.placeholder.com/150x150" alt="">
            </div>    
        </section>    
    </div>
    <footer>
        <div class="foot">
            <p class="copy">&copyMark Hancock 2023</p>
        </div>
    </footer>
    
</html>
