<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Shelf</title>

    <!-- STYLES -->
    <link rel="stylesheet" type="text/css" href="/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,300;0,400;0,500;0,700;0,900;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="icon" type="image/x-icon" href="img/fav-logo.png" />

    <!-- SCRIPTS -->
    <script src="script.js" async></script>
  </head>

  <body>
    <!-- TOP NAVIGATION
    <header class="grid-box head">
      
      <input class="search" type="text" placeholder="Search..." />
      <ul class="nav-btn">
        <li><a class="top-nav-btn href=#">Sign in with BGA</a></li>
        <li><a class="top-nav-btn" href="#">Profile</a></li>
      </ul>
    </header> -->

    <!-- MAIN BODY -->
    <main class="grid-box main-grid">
      
      <!-- SIDE NAVIGATION -->
      <aside class="side-bar">
        <nav class="nav-box" aria-label="primary-navigation">
          <div class="logo">
            <a href="index.html"
              ><img class="logo-img" src="img/logo.png" alt="company logo"
            /></a>
          </div>
          <ul class="nav-list grid-box">
            <li>
              <div>
              <button class="nav-item" onclick="pickTab('home')">Home</button>
              </div>
            </li>
            <li>
              <div>
                <button class="nav-item" onclick="pickTab('library')">Library</button>
              </div>
            </li>
            <li>
              <div>
                <button class="nav-item" onclick="pickTab('recommended')">Recommended</button>
              </div>
            </li>
            <li>
              <div>
                <button class="nav-item" onclick="pickTab('browse')">Browse</button>
              </div>
            </li>
            <li>
              <div>
                <button class="nav-item" onclick="pickTab('forums')">Forums</button>
              </div>
            </li>
          </ul>
        </nav>
      </aside>

      <!-- Home Tab -->
      <div class="page-content">
        <section id="home" class="active page">
          <!-- GALLERY -->
          <div class="lable featured">
            <h2>Featured</h2>
          </div>
          <hr />
          <div
            id="gallery"
            class="gallery"
            onmouseenter="stopSlideShow()"
            onmouseleave="startSlideShow()"
          >
            <button class="prev-btn">
              <span class="material-symbols-outlined"> arrow_back_ios </span>
            </button>
  
            <button class="next-btn">
              <span class="material-symbols-outlined"> arrow_forward_ios </span>
            </button>
          </div>
  
          <!-- USER COLLECTION PREVIEW-->
          <div class="lable">
            <h2>Recent Games</h2>
          </div>
          <hr />
          <button class="new-game-btn" onclick="showSeach()">Add Game</button>
          <div class="search_wrapper">
            <input type="text" class="text_field" id="search_bar" placeholder="Search by Name">
            <button id="search_button" onclick="searchAtlasByName(event)">Search</button>
          </div>
          <section id="recent-games" class="grid-box games"></section>
  
          <!-- RECOMMENDED GAMES -->
          <section class="grid-box recommend">
            <div class="lable">
              <h2>Recommended Games</h2>
            </div>
            <hr />
            <div class="grid-box rec-games"></div>
          </section>
        </section>
  
        <!-- Library Tab -->
        <section id="library" class="page">
          <div class="lable lib-lable">
            <h2>Library</h2>
          </div>
          <hr class="lib-hr">
          <button class="new-game-btn">Add Game</button>
          <section id="library-body" class="grid-box lib-games"></section>
        </section>
  
        <!-- Recomeneded Tab -->
        <section id="recommended" class="page">
          <h2 class="lable">Recommended Games</h2>
          <hr>
        </section>
  
        <!-- Browse Tab -->
        <section id="browse" class="page">
          <h2 class="lable">Browse Games</h2>
          <hr>
        </section>
  
        <!-- Forum Tab -->
        <section id="forum" class="page">
          <h2 class="lable"> Forum</h2>
        </section>
      </div>
    </main>

    <!-- FOOTER -->
    <footer>
      <div class="foot">
        <p class="copy">&copyMark Hancock 2023</p>
      </div>
    </footer>

    <!-- TEMPLATES -->

    <!-- Feature Card Template -->
    <template id="feature-card-template">
      <div>
        <img>
      </div>
    </template>

    <!-- Game Card Template -->
    <template id="game-card-template">
      <div>
        <a href="game-page.html"><img /></a>
        <h5></h5>
        <p></p>
      </div>
    </template>

    <!-- Recommended Game Card Template -->
    <template id="rec-game-card-template">
      <div class="rec-game-card">
        <img src="" alt="placeholder image" />
      </div>
    </template>
  </body>
</html>
